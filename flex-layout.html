<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex-styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Логотип EcoDelivery">
        <h1>Доставляем еду — без вреда планете</h1>
    </header>
    <div class="banner">
        <h3>
            Бесплатная доставка при заказе от 1000₽
        </h3>
    </div>

    <div class="wrapper">

        <div class="card">
            <h3>Доставка</h3>
            <img src="img/delivery_logo.png" alt="Логотип EcoDelivery">
            <p class="discription_card">Доставим за 45 минут!</p>
        </div>
        <div class="card">
            <h3>Упаковка</h3>
            <img src="img/box_logo.png" alt="Логотип EcoDelivery">
            <p class="discription_card">Экологичная упаковка!</p>
        </div>
        <div class="card">
            <h3>Поддержка</h3>
            <img src="img/support_logo.png" alt="Логотип EcoDelivery">
            <p class="discription_card">Поддержка до Вашего стола!</p>
        </div>

    </div>

</body>

</html>
